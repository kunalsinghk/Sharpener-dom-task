  <form onsubmit="sub(event)">

<label for="name">Name</label>
<input type="text" placeholder="Enter Your name" name="name" id="name"></p>

  <label for="number">Mobile Number</label>
  <input type="number" placeholder="Enter Mobile number" name="mobile number" Id="mobile" required></p>

  
  <button type="submit">Submit</button>

  

  
</div>
</form>

<script>
 function sub(event){
    event.preventDefault()
    console.log("kunal")

    var Email= document.getElementById('email').value
    var Mobile= document.getElementById('mobile').value  

    var obj={

    mobile:Mobile
    }
    console.log(obj)

 }
