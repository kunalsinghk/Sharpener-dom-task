<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense tracker</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>



<body>
    <div class=" container-fluid">
        <div class="container border border-black ">

        <h1>Expense tracker</h1>
        <form onsubmit="onSubmit(event)">
            <div class="form-group">
         <label for="name">Name:</label>
         <input type="text" class="form-control" id="name" name="name">
           
       
            <div class="form-group">
                <label for="category">Category:</label>
                    <select class="form-select" id="category" name="category">
                      <option selected>Select a category</option>
                      <option value="Chai">Chai</option>
                      <option value="Hotel">Hotel</option>
                      <option value="Travelling">Travelling</option>
                      <option value="Home rent">Home rent</option>
                      <option value="Education">Education</option>
        
                    </select>
                  
                  <div class="form-group">
                    <label for="Expenses"> Expenses:</label>
                    <input type="text" class="form-control" id="amount" name="amount">
                   
                   <input type="submit" name="Submit" id="btn">
                  
                 </form>
                
                
        
         
        <ul id="List-item"></ul>
        
    </div>
</div>

</div>
</div>
        </div>
        <script>
         function onSubmit(event){
          event.preventDefault () 
          
         var a=event.target
          const name1=a.name.value
          const category1=a.category.value 
          const amount1=a.amount.value
         obj={
         name:name1,
         category:category1,
         amount:amount1,
        
        }
          
          console.log(obj)
          localStorage.setItem(obj.amount1,JSON.stringify(obj))
          showdetails()
         }
         showdetails()
        
        function showdetails(){
          var get=JSON.parse(localStorage.getItem("Details"));
          console.log(get)
          const parent = document.getElementById("List-item")
          
          const li = document.createElement("li")
          li.textContent=`${obj.name} | ${obj.category} |${obj.amount}`
          // li.textContent=`$
          parent.appendChild(li)
        
         var but= document.createElement("input")
         deletebutton.type="button"
         deletebutton.value="delete"
       Childelement.appendChild(deletebutton)
       deletebutton.onclick=()=>{
        localStorage.removeItem(obj.amount1)
       }
        }
        
        
        
        </script>
        
        </body>
        </html>
