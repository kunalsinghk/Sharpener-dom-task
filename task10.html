<html lang="en">
<head>

<style>

 .Main{
    height: 500px;

    border: 2px solid black;

 }

<body>

    <div class="Main">

    <h1> Book A call </h1>
    <!-- <form action="main "></form> -->
    <form onsubmit="main() ">
    

    <label for ="name"> Name</label>
    <input type="text" id="name"placeholder="Enter your full name="><br>
     
    <label for ="email"> Email</label>
    <input type="email" id="email" placeholder="Enter your email"><br>

    <label for ="number"> Mobile numer</label>
    <input type="number" id="number" placeholder="Enter your mob. no. "><br>
    
    <label for ="date"> Enter the date</label>
    <input type="datetime" id="date"><br>

    <label for ="time"> Enter the time</label>
    <input type="time" id= "time"><br>

    <input type="submit">


</form>
</div>
</body>

<script>  
function main(){
   var a=document.getElementById("name").value
   localStorage.setItem("name",a)

    var ab=document.getElementById("email").value
   localStorage.setItem("email",ab)

   var ac=document.getElementById("number").value
   localStorage.setItem("number",ac)

   var ad=document.getElementById("date").value
   localStorage.setItem("date",ad)

   var ae=document.getElementById("time").value
   localStorage.setItem("time",ae)


}

</script>
