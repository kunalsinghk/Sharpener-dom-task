<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<style>

 .Main{
    height: 500px;
    width: 700px;
    border: 2px solid black;
    background-color: beige;
    text-align: center;
 }

</style>

<body>


    <div class="Main">

    <h1> Book A call </h1>
    <!-- <form action="main "></form> -->
    <form onsubmit="main(event) ">
    

    <label for ="name"> Name</label>
    <input type="text" id="name"placeholder="Enter your full name="><br>
     
    <label for ="email"> Email</label>
    <input type="email" id="email" placeholder="Enter your email"><br>

    <label for ="number"> Mobile numer</label>
    <input type="number" id="number" placeholder="Enter your mob. no. "><br>
    
    <label for ="date"> Enter the date</label>
    <input type="datetime" id="date"><br>

    <label for ="time"> Enter the time</label>
    <input type="time" id= "time"><br>

    <input type="submit">


</form>
</div>
<div >
    <ul id="list"></ul>
</div>

<script>  




function main(event){
    event.preventDefault()
   var Name=document.getElementById("name").value
//    localStorage.setItem("name",Name)

    var Email=document.getElementById("email").value
//    localStorage.setItem("email",Email)

   var Number=document.getElementById("number").value
//    localStorage.setItem("number",Number)

   var Date=document.getElementById("date").value
//    localStorage.setItem("date",Date)

   var Time=document.getElementById("time").value
//    localStorage.setItem("time",Time)
   
   var obj={
    name:Name,
    email:Email,
    number:Number,
    date:Date,
    time:Time
    
}

localStorage.setItem(obj.email,JSON.stringify(obj))
showuserdetails(obj)
}

function showuserdetails(obj){
     var parentelem=document.getElementById("list")
     var childelem=document.createElement("li")
     childelem.textContent=`name->${obj.name},email-${obj.email},phone no->${obj.number},Date->${obj.date},Time->${obj.time}`
     parentelem.appendChild(childelem)

    //  Delete button
     var deletebutton=document.createElement("input")
     deletebutton.type="button"
     deletebutton.value="Delete"
     deletebutton.onclick=() => {
        parentelem.removeChild(childelem)
        localStorage.removeItem(obj.email)



     }
     childelem.appendChild(deletebutton)
     
    //  Edit button 
     var editbutton=document.createElement("input")
     editbutton.type="button"
     editbutton.value="edit"
     editbutton.onclick=() =>{
        localStorage.removeItem(obj.email)
        parentelem.removeChild(childelem)
        document.getElementById("name").value=obj.name
        document.getElementById("email").value=obj.email
        document.getElementById("number").value=obj.number
        document.getElementById("date").value=obj.date
        document.getElementById("time").value=obj.time
        
     }
   childelem.appendChild(editbutton)
}



</script>
</html>
</body>
